
<div class="form-check" style="width:19em;min-height:400px;">
  <div class="smtext">Stations</div>
  <div *ngFor="let station of stations" class="d-inline">
    <input class="form-check-input" type="checkbox" value="{{station.id}}" id="station{{station.id}}">
    <label class="form-check-label" for="station{{station.id}}">{{station.name}}</label>
  </div>

  <div class="smtext">Readings</div>
  <div *ngFor="let readingKey of readingKeys" class="d-inline">
    <input class="form-check-input" type="checkbox" value="{{readingKey.id}}" id="readingKey{{readingKey.id}}">
    <label class="form-check-label" for="readingKey{{readingKey.id}}">{{readingKey.name}}</label>
  </div>

  <div class="smtext">Date Range</div>
  <div class="form-group d-inline" >
      <select class="form-control" id="date-range" #dateSelectInput
      (change)='toggleDateRange(dateSelectInput.value)'>
        <option value="1hour">1 hour</option>
        <option value="24hours">24 hours</option>
        <option value="7days">7 days</option>
        <option value="30days">30 days</option>
        <option value="specific">Specify Date Range</option>
      </select>
      <div *ngIf="showDateRange">

          <div class="input-group">
            Start 
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="startDatePicker" [(ngModel)]="model1" ngbDatepicker #d1="ngbDatepicker">
              <div class="input-group-append">
                <i (click)="d1.toggle()" class="fa fa-calendar" aria-hidden="true"></i>
              </div>
          </div>

          <div class="input-group">
              End 
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="endDatePicker" [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker">
                <div class="input-group-append">
                  <i (click)="d2.toggle()" class="fa fa-calendar" aria-hidden="true"></i>
                </div>
            </div>

      </div>
</div>
